<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/assets/Binance_Logo.png" width="100%" style="max-width: 50px;" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Add Project</a>
                    </li>
                </ul>
                    <button class="btn btn-outline-success" type="submit">
                        <a href="/contact">Contact Me</a>
                    </button>
            </div>
        </div>
    </nav>

    <form action="/contact" method="POST" class="container mt-5" style="max-width: 500px;">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control bg-body-secondary" id="name" name="name" required>
        </div>
        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control bg-body-secondary" id="email" name="email" required>
        </div>
        <div class="mt-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="number" class="form-control bg-body-secondary" id="phone" name="phone" required>
        </div>
        <div class="mt-3">
            <label for="subject" class="form-label">Subject</label>
            <select class="form-select bg-body-secondary" id="subject" name="subject" required>
                <option value="">-- Select Subject --</option>
                <option value="javascript">JavaScript</option>
                <option value="typescript">TypeScript</option>
                <option value="fullstack">Fullstack</option>
                <option value="frontend">Frontend</option>
            </select>
        </div>
        <div class="mt-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control bg-body-secondary" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary float-end mt-3" onclick="sendEmail()">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        function sendEmail() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var subject = document.getElementById("subject").value;
            var message = document.getElementById("message").value;

            var mailtoLink = "mailto:brilliantkid87@gmail.com" + "?subject=" + encodeURIComponent(subject) + "&body=" + encodeURIComponent("Name: " + name + "\nEmail: " + email + "\nPhone Number: " + phone + "\n\nMessage: \n" + message);

            window.location.href = mailtoLink;
        }

    </script>
</body>
</html>
