<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="/assets/Binance_Logo.png" width="100%" style="max-width: 50px;" alt="">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">Add Project</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    {{if .IsLogin}}
                        <li class="nav-item">
                            <a class="nav-link" href="/form-login">Hallo, {{.Uname}}
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                        {{else}}
                        <li class="nav-item">
                            <a class="nav-link" href="/form-login">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-register">Register</a>
                        </li>
                    {{end}}
                </ul>
                <button class="btn btn-outline-success" type="submit">  
                    <a href="/contact">Contact Me</a>
                </button>
            </div>
        </div>
    </nav>

    {{if .IsLogin}}
    <p>Halo, {{.Uname}}! Anda sedang login.</p>
    <form action="/add-project" method="POST" enctype="multipart/form-data" class="container mt-5" style="max-width: 500px;">
        <div class="mb-3">
            <label for="inputName" class="form-label">Project Name</label>
            <input type="text" class="form-control bg-body-secondary" id="inputName" name="inputName">
        </div>
        <div class="mt-3">
            <label for="start-date" class="form-label">Start Date</label>
            <input type="date" class="form-control bg-body-secondary" id="start-date" name="start-date">
        </div>
        <div class="mt-3">
            <label for="end-date" class="form-label">End Date</label>
            <input type="date" class="form-control bg-body-secondary" id="end-date" name="end-date">
        </div>
        <div class="mt-3">
            <label for="Description" class="form-label">Description</label>
            <textarea class="form-control bg-body-secondary" id="Description" name="description" rows="5"></textarea>
        </div>
        <div class="mt-3">
            <label for="technologies" class="form-label" id="technologies">Technologies</label>
            <div>
                <input type="checkbox" id="angular" name="technologies[]" value="Angular">
                <label for="angular">Angular</label>
            </div>
            <div>
                <input type="checkbox" id="reactjs" name="technologies[]" value="ReactJS">
                <label for="reactjs">ReactJS</label>
            </div>
            <div>
                <input type="checkbox" id="vultr" name="technologies[]" value="Vultr">
                <label for="vultr">Vultr</label>
            </div>
        </div>
        <div class="mt-3">
            <label for="image" class="form-label">Upload Image</label>
            <input type="file" class="form-control bg-body-secondary" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary float-end mt-3">Submit</button>
    </form>
    {{else}}
    <p>Silakan login terlebih dahulu untuk melihat halaman ini.</p>
    {{end}}


      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
